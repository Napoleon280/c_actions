on: [push]

jobs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.x
    - run:  |
        for a in $(find $PWD | grep -E "\.c$|\.h$")
        do
          ((PARSED = 0))
          ((LINE = 0))
          for b in $(awk '{print length}' $a)
          do
            ((LINE += 1))
            if (($b >= 80)); then
              if ((PARSED == 0)); then
              echo "$a :"
              ((PARSED = 1));
              fi
              echo "l.$LINE too long ( $b chars )"
            fi
          done
        done
      shell: bash
    - run: ls
      shell: bash
    - run: pwd
      shell: bash

